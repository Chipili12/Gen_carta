<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-success">
    <div class="container">
      <div
        id="Carta"
        class="card p-3 pt-0 pb-0 m-auto"
        style="width: 500px;height: 700px;"
      >
        <div class="d-flex justify-content-start ms-4" id="header"></div>
        <div class="text-center align-items-center m-auto">
          <h1 id="numero"></h1>
        </div>
        <div class="d-flex justify-content-end align-items-end me-4">
          <div id="footer"></div>
        </div>
      </div>
      <div class="m-auto text-center width" style="width: 350px;">
        <p class="mt-2" id="countdown"></p>
        <button
          type="button"
          id="myBtn"
          class="btn btn-primary align-self-end col-12"
        >
          Change card!
        </button>
        <div class="input-group flex-nowrap mt-2">
          <span class="input-group-text">Width</span>
          <input type="number" id="width1" class="form-control" />
          <span class="input-group-text">height</span>
          <input type="number" id="height1" class="form-control" />
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/3584a5b3ab.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
